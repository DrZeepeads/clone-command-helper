    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta property="og:title" content="NelsonBot - Medical Assistant" />

    <meta property="og:image" content="/lovable-uploads/16cb4f6f-aec8-411b-a3e2-4e5db51158e3.png" />
    
    <!-- Schema.org Metadata -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "NelsonBot",
        "description": "Your personal medical knowledge assistant",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Any"

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/lovable-uploads/16cb4f6f-aec8-411b-a3e2-4e5db51158e3.png" />

  <body>
    <div id="root"></div>
    
    <!-- Load GPT Engineer script first with proper CORS attributes -->
    <script 
      src="https://cdn.gpteng.co/gptengineer.js" 
      type="module" 
      crossorigin="anonymous"
      integrity="sha384-"
      referrerpolicy="origin"
    ></script>
    
    <!-- Load main application script after GPT Engineer -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
